<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
            0
        </div>
        <div class="keyboard">
            <div class="first floor">
                <div class="border">
                    <div class="btn operator ac">AC</div>
                </div>
                <div class="border">
                    <div class="btn operator">C</div>
                </div>
                <div class="border">
                    <div class="btn operator">%</div>
                </div>
                <div class="border">
                    <div class="btn operator">/</div>
                </div>
            </div>
            <div class="second floor">
                <div class="border">
                    <div class="btn number">7</div>
                </div>
                <div class="border">
                    <div class="btn number">8</div>
                </div>
                <div class="border">
                    <div class="btn number">9</div>
                </div>
                <div class="border">
                    <div class="btn operator">X</div>
                </div>
            </div>
            <div class="third floor">
                <div class="border">
                    <div class="btn number">4</div>
                </div>
                <div class="border">
                    <div class="btn number">5</div>
                </div>
                <div class="border">
                    <div class="btn number">6</div>
                </div>
                <div class="border">
                    <div class="btn operator">-</div>
                </div>
            </div>
            <div class="fourth floor">
                <div class="border">
                    <div class="btn number">1</div>
                </div>
                <div class="border">
                    <div class="btn number">2</div>
                </div>
                <div class="border">
                    <div class="btn number">3</div>
                </div>
                <div class="border">
                    <div class="btn operator">+</div>
                </div>
            </div>
            <div class="fiveth floor">
                <div class="border">
                    <div class="btn operator">...</div>
                </div>
                <div class="border">
                    <div class="btn number">0</div>
                </div>
                <div class="border">
                    <div class="btn number">,</div>
                </div>
                <div class="border">
                    <div class="btn operator equile">=</div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="../jquerry/jQuery3.6.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
